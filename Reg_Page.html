<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Устанавливаем базовые мета-теги и заголовок страницы -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        /* Простые стили для улучшения внешнего вида формы */
    </style>
</head>
<body>
    <form id="registrationForm">
        <!-- Создаем форму с уникальным идентификатором "registrationForm" -->
        <label for="username">Имя пользователя:</label>
        <!-- Поле для ввода имени пользователя -->
        <input type="text" id="username" name="username" required>
        <!-- Текстовое поле с типом "text", уникальным идентификатором "username" и обязательным заполнением -->

        <label for="email">Электронная почта:</label>
        <!-- Поле для ввода электронной почты -->
        <input type="email" id="email" name="email" required>
        <!-- Текстовое поле с типом "email", уникальным идентификатором "email" и обязательным заполнением -->

        <label for="password">Пароль:</label>
        <!-- Поле для ввода пароля -->
        <input type="password" id="password" name="password" required>
        <!-- Текстовое поле с типом "password", уникальным идентификатором "password" и обязательным заполнением -->

        <label for="confirmPassword">Подтверждение пароля:</label>
        <!-- Поле для подтверждения пароля -->
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <!-- Текстовое поле с типом "password", уникальным идентификатором "confirmPassword" и обязательным заполнением -->

        <button type="submit">Зарегистрироваться</button>
        <!-- Кнопка отправки формы -->
    </form>

    <script>
         document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы для отправки данных на сервер

        // Получаем значения полей формы
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Формируем объект данных для отправки на сервер
        var formData = {
            username: username,
            email: email,
            password: password,
            confirmPassword: confirmPassword
        };

        // Отправляем данные на сервер с использованием AJAX
        // В этом примере используется библиотека jQuery для упрощения AJAX-запроса
        $.ajax({
            type: "POST", // Тип запроса (POST)
            url: "/api/register", // URL, куда будет отправлен запрос на сервере
            contentType: "application/json; charset=utf-8", // Тип передаваемых данных
            data: JSON.stringify(formData), // Преобразуем объект в строку JSON
            success: function(response) {
                // Обработка успешного ответа от сервера
                console.log("Успешная регистрация", response);
            },
            error: function(error) {
                // Обработка ошибок
                console.error("Ошибка регистрации", error);
            }
        });
    });
    </script>
</body>
</html>
